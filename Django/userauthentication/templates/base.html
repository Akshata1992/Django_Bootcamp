<!DOCTYPE html>
<html>
<head>
	<title>Base Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class='navbar navbar-expand-lg navbar-light bg-light'>
	<div class = 'container'>
		<ul class="navbar-nav">
			<li><a class='navbar-brand' href="{% url 'base' %}">Django</a></li>
			<li><a class='nav-item nav-link' href="{% url 'admin:index' %}">Admin</a></li>
			<li><a class='nav-item nav-link' href="{% url 'authApp:register' %}">Registration</a></li>
		{# Some logic on what to display for last item#}

          		<a class="nav-link" href="{% url 'logout' %}">Logout</a>
        	{% else %}
         	 	<a class="nav-link" href="{% url 'authApp:user_login' %}">Login</a>
        	{% endif %}
		</ul>
	</div>
</nav>
<div class='container'>
	{% block body_block %}
	<h1>Hi there!, Welcome to the Base Page</h1>
	{% endblock%}
	
</div>

</html>
