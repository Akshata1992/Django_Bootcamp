<!DOCTYPE html>
<html>
<head>
	<title>HTML with Forms</title>
</head>
<body>
<h1>Course Sign Up Page</h1>
<p>Please Note:First Name,LastName,Password and Email are required</p>
<form>
	<label for="userInput1">First Name:</label>
	<input id ="userInput" type="text" name="FirstName" placeholder="First Name" required>
	<label for="userInput2">Last Name:</label>
	<input id = "userInput2" type="text" name="LastName" placeholder="Last Name" required>
	<p></p>

	<label for="userInput3">Email:</label>
	<input id = "userInput3" type="Email" name="userEmail" placeholder="name@email.com">
	<label for="userInput4">Password:</label>
	<input id="userInput4" type="Password" name="userPassword">
	<p>Are you over the age of 18?</p>
	<label for="radio1">Yes</label>
	<input id="radio1" type="radio" name="options" value="Yes">
	<label for="radio2">No</label>
	<input id="radio2"type="radio" name="options" value="No">
	<p>Do you have Credit card or Paypal?</p>
	<select>
		<option>Credit Card</option>
		<option>PayPal</option>
	</select>
	<p></p>
	<input type="submit" name="submitfeedback" value="Submit Feedback">
</form>


</body>
</html>
